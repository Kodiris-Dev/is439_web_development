{% extends 'app_info/base.html' %}

{% block title %}
    Profiles
{% endblock %}

{% block content %}
<h2>Profile List</h2>
<ul>
    {% for profile in profile_list %}
    <li>
        <a href="{{ profile.get_absolute_url }}">{{ profile.username }}</a>
    </li>
    {% empty %}
    <li><em>There are currently no profile available</em></li>
    {% endfor %}
</ul>
{% endblock %}
