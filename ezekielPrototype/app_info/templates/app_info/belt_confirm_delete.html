{% extends 'app_info/base.html' %}

{% block title %}
    Delete Belt
{% endblock %}

{% block content %}
    <form
        action="{{ belt.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            belt {{ belt }}?
        </p>
        <a href="{{ belt.get_absolute_url }}"
           class="button button-primary">
        Cancel</a>
        <button type="submit" class="button button-primary">Delete Belt</button>
    </form>
{% endblock %}
