{% extends 'app_info/base.html' %}

{% block title %}
    User List
{% endblock %}

{% block content %}
<h2>User List</h2>
<ul>
    {% for user in user_list %}
    <li>
        <a href="">{{ user }}</a>
    </li>
    {% empty %}
    <li><em>There are currently no users available</em></li>
    {% endfor %}
</ul>
{% endblock %}
