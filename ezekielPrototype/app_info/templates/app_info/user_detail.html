{% extends 'app_info/base.html' %}

{% block title %}
    User - {{ user.username }}
{% endblock %}

{% block content %}
    <h2>{{ user.username }}</h2>

    <section>
        <table>
            <tr>
                <th>First Name:</th>
                <td>{{ user.first_name }}</td>
            </tr>
            <tr>
                <th>Last Name:</th>
                <td>{{ user.last_name }}</td>
            </tr>
            <tr>
                <th>Join Date:</th>
                <td>{{ user.join_date }}</td>
            </tr>
        </table>
    </section>

    <section>
        <h3>Profile</h3>
        <h4>Profile Picture</h4>
        <img src="{{ user.profile_picture.url }}" class="img-responsive" style="width: 10%; float: left; margin-right: 10px;" />
        <h4>Banner Picture</h4>
        <img src="{{ user.banner_picture.url }}" class="img-responsive" style="width: 10%; float: left; margin-right: 10px;" />
    </section>
{% endblock %}
