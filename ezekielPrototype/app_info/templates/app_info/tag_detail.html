{% extends 'app_info/base.html' %}

{% block title %}
    {{ tag.name }}
{% endblock %}

{% block content %}
    <h2>{{ tag.name }} Posts:</h2>

    <section>
        <table>
            <tr>
                <td>
                    <ul>
                        {% for post in posts %}
                        <li>
                            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                        </li>
                        {% empty %}
                        <li><em>There are no posts for this tag</em></li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
        </table>
    </section>
{% endblock %}
