{% extends 'app_info/base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
<h2>All Posts</h2>
<ul>
    {% for post in post_list %}
    <li>
        <a href="{{ post.get_absolute_url }}">{{ post }}</a>
    </li>
    {% empty %}
    <li><em>There are currently no posts available</em></li>
    {% endfor %}
</ul>
{% endblock %}
